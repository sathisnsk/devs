<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./pricecardstyle.css" />
</head>

<body>

  <div class="main">

  <div class="container">
    <div class="left">
      <img class="prod-img" src="./images/image-product-desktop.jpg" alt="image">
    </div>
   
    <div class="right">
      <p class="title"> PERFUME </p>
  
     <p class="head"> Gabrielle Essence Eau De Parfum </p>
  
     <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL. </p>
  
      <span class="price-1">$149.99 </span>
      <span class="price-2"> $169.99 </span>
  
     <div class="footer">
      <img class="foot" src="./images/icon-cart.svg" alt="cart-img"> 
     <span class="cart"> Add to Cart </span>
    </div>
    </div>
  </div>

  </div> -->

</div>
</body>

</html>
